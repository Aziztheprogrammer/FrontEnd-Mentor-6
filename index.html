<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Adding The Main Fonts -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <!-- Adding Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<picture>
    <img src="images/bg-pattern-top.svg" alt="Background Top">
</picture>
<picture>
    <img src="images/bg-pattern-bottom.svg" alt="Background Bottom">
  </picture>
<main>
  <picture>
    <img src="images/bg-pattern-card.svg" alt="Background Pattern">
  </picture>
  <div class="name-div">
    <picture>
      <img src="images/image-victor.jpg" alt="Profile Picture">
    </picture>
    <span class="name">Victor Crest</span>
    <span class="age">26</span>
    <span class="country">London</span>
  </div>
  <hr>
  <div class="stats-div">
    <span><span>80K</span>
    <span>Followers</span></span>

    <span><span>803K</span>
    <span>Likes</span></span>

    <span><span>1.4K</span>
    <span>Photos</span></span>
  </div>
</main>

 <aside>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Aziztheprogrammer">Aziz Berhouma</a>.
  </div>
 </aside>

</body>
</html>
